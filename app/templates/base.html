<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Portfolio</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" >
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rufina:wght@400;700&display=swap" rel="stylesheet"> 

<body>
    <header>
        <div class="logo">CARLOS GUTIERREZ</div>
        <nav>
            <ul>
                <li ><a class="header-bnt" href="{{ url_for('portfolio.index')}}">Home</a></li>
                <li ><a class="header-bnt" href="#contact">Contac me</a></li>
            </ul>
        </nav>
    </header>
    <section>{% block content %}{% endblock %}</section>
    <div class="footer">
        <div class="center full-width">
            <div class="row">
                <h3>Contact me :)</h3>
            </div>
        </div>
        <div class="center full-width">
            <div class="row">
                <p>You can as well check my social media.</p>
            </div>
        </div>
        <div class="center full-width social-links">
            <div class="row">
                <a target="_blank" href="https://www.linkedin.com/in/gv-carlos/" > <img class="social" widht=30 src="{{ url_for('static', filename='linkedin.png') }}" /></a> <!--Icon by <a href="https://freeicons.io/profile/3">icon king1</a> on <a href="https://freeicons.io">freeicons.io</a>-->
                <a target="_blank" href="https://github.com/carlos-gv" ><img class="social" widht=30 src="{{ url_for('static', filename='github.png') }}" /></a>   <!--Icon by <a href="https://freeicons.io/profile/3">icon king1</a> on <a href="https://freeicons.io">freeicons.io</a> --> 
            </div>
        </div>
        <div class="made-with">
            <div class="row">
                <p>Made with &#128150; by Carlos Gutierrez</p>
            </div>
        </div>
    </div>
</body>
