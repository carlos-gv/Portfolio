<div class="center padded">
    <div class="content">
        <div class="row vert-pad">
            <div class="left padded">
                <h1>Now or never! Work together  :)</h1>
                <p>I will make my best to learn, give value, and have a very good long term relation.</p>
            </div>
            <div id="contact" class="right padded">
                <form class="contact-form" method="post" action="{{ url_for('portfolio.mail') }}">
                    <input name="name" placeholder="Name" required>
                    <input name="email" placeholder="example@mail.com" type="email" required>
                    <textarea placeholder="Message" name="content" required minlength=10></textarea>
                    <button class="btn full-width">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
